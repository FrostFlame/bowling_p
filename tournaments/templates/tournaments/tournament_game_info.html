{% extends 'base.html' %}

{% block content %}
    <h4>{{ game.name }}</h4>
    <ul>
        {% for gInf in gameInfo %}
            <li>{{ gInf.player}}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tournaments:game_update' game.tournament_id game.id %}" class="btn btn-primary">Изменить</a>
{% endblock %}
