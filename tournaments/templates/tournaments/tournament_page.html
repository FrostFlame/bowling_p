{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-4">
            <img class="img-responsive" src="{{ MEDIA_URL }}{{ request.photo }}"/>
        </div>
        <p>Название: {{ request.name }}</p>
        <p>Начало: {{ request.start }}</p>
        <p>Конец: {{ request.end }}</p>
        <p>Описание: {{ request.description }}</p>
        <p>Тип турнира: {{ request.type }}</p>
        <p>Тип команд: {{ request.team_type }}</p>
        <p>Количество игр: {{ request.games }}</p>
    </div>

{% endblock %}
