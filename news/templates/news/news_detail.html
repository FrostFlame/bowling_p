{% extends user.is_staff|yesno:"admin/base.html,base.html" %}
{% load static %}

{% block title %}
    Новость
{% endblock %}

{% block content %}
    <h3>{{ object.title }}</h3>


    {% if object.image %}
        <div class="col-sm-3">
            <img class="img-responsive" src="{{ MEDIA_URL }}{{ object.image }}">
        </div>
    {% endif %}

    <div class="col-sm-9">
        {{ object.text |safe }}
    </div>

{% endblock %}
