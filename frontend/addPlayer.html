<div class="container">
  <div class="row">
    <!--<div class="col-md-7 col-md-offset-2">-->
    <h2 class="text-center">Добавить игрока</h2>
    <!--</div>-->

  </div>
  <div class="row padding-top">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" id="registration">
        <div class="form-group" id="nameGroup1">
          <label for="inputName1" class="col-sm-4 control-label">Фамилия</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName1" placeholder="Иванов"
                   required>
            <span id="nameError1" class="help-block">Неверный формат</span>
          </div>
        </div>
        <div class="form-group" id="nameGroup2">
          <label for="inputName2" class="col-sm-4 control-label">Имя</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName2" placeholder="Иван"
                   required>
            <span id="nameError2" class="help-block">Неверный формат</span>
          </div>
        </div>
        <div class="form-group" id="nameGroup3">
          <label for="inputName3" class="col-sm-4 control-label">Отчество</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName3" placeholder="Иванович"
                   required>
            <span id="nameError3" class="help-block">Неверный формат</span>
          </div>
        </div>
        <div class="form-group" id="dateGroup">
          <label for="inputDate" class="col-sm-4 control-label">Дата рождения</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="inputDate" placeholder="01.01.1980"
                               required>
            <span id="dateError" class="help-block">Неверный формат</span>
          </div>
        </div>
        <div class="form-group" id="cityGroup">
          <label for="inputCity" class="col-sm-4 control-label">Город проживания</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputCity" placeholder="Москва"
                   required>
            <span id="cityError" class="help-block">Неверный формат</span>
          </div>
        </div>
        <div class="form-group" id="licenseGroup">
          <label for="inputLicense" class="col-sm-4 control-label">№ лицензии <br> (необязательно)</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputLicense" placeholder="06545405674651665"
                   required>
            <span id="licenseError" class="help-block">Неверный формат</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-info" id="button">Сохранить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.maskedinput.js"></script>

<script>
  $('#nameError1').hide();
  $('#nameError2').hide();
  $('#nameError3').hide();
  $('#dateError').hide();
  $('#cityError').hide();
  $('#licenseError').hide();


  function validateName(name) {
    var re = /^[a-zA-Zа-яА-Я]+$/ui;
    return re.test(name);
  }

  function validatePassword(password) {
    var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
    return re.test(password);
  }

  function validateDate(date) {
    var re = /^\d{4}-\d\d-\d\d$/;
    return re.test(date);
  }

  function validateLicense(license) {
    var re = /^[0-9]{10}$/;
    return re.test(license);
  }


  $('#button').click(function () {
    $('form[id=registration]').submit(function (e) {
      var nameCheck1 = false;
      var nameCheck2 = false;
      var nameCheck3 = false;
      var dateCheck = false;
      var cityCheck = false;
      var licenseCheck = false;

      if (!validateName($('#inputName1').val())) {
        $('#nameError1').show();
        $('#nameGroup1').addClass('has-error');
        nameCheck1 = false;
      }
      else {
        $('#nameError1').hide();
        $('#nameGroup1').removeClass('has-error');
        nameCheck1 = true;
      }

      if (!validateName($('#inputName2').val())) {
        $('#nameError2').show();
        $('#nameGroup2').addClass('has-error');
        nameCheck2 = false;
      }
      else {
        $('#nameError2').hide();
        $('#nameGroup2').removeClass('has-error');
        nameCheck2 = true;
      }

      if (!validateName($('#inputName3').val())) {
        $('#nameError3').show();
        $('#nameGroup3').addClass('has-error');
        nameCheck3 = false;
      }
      else {
        $('#nameError3').hide();
        $('#nameGroup3').removeClass('has-error');
        nameCheck3 = true;
      }

      if (!validateDate($('#inputDate').val())) {
        $('#dateError').show();
        $('#datelGroup').addClass('has-error');
        dateCheck = false;
      }
      else {
        $('#dateError').hide();
        $('#dateGroup').removeClass('has-error');
        dateCheck = true;
      }

      if (!validateName($('#inputCity').val())) {
        $('#cityError').show();
        $('#cityGroup').addClass('has-error');
        cityCheck = false;
      }
      else {
        $('#cityError').hide();
        $('#cityGroup').removeClass('has-error');
        cityCheck = true;
      }

      if (!validateLicense($('#inputLicense').val())) {
        $('#licenseError').show();
        $('#licenseGroup').addClass('has-error');
        licenseCheck = false;
      }
      else {
        $('#licenseError').hide();
        $('#licenseGroup').removeClass('has-error');
        licenseCheck = true;
      }

      if (!nameCheck1 || !nameCheck2 || !nameCheck3 || dateCheck || cityCheck || licenseCheck) {
        return false
      }
    })
  });

</script>
</body>
</html>
