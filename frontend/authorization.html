      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--<a class="navbar-brand" href="#">Brand</a>-->

    <!-- Collect the nav links, forms, and other content for toggling -->

        <li><a href="#">Новости</a></li>

      <!--Only for admin-->

<div class="container">
  <div class="row">
    <!--<div class="col-md-7 col-md-offset-2">-->
    <h2 class="text-center">Вход</h2>
    <!--</div>-->

  </div>
  <div class="row padding-top">
    <div class="col-md-5 col-md-offset-3">
      <form class="form-horizontal" id="registration">
        <div class="form-group" id="emailGroup">
          <label for="inputEmail" class="col-sm-4 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail" placeholder="example@mail.ru" required>
            <span id="emailError" class="help-block">Неверный формат</span>
          </div>
        </div>
        <div class="form-group" id="PassGroup">
          <label for="inputNewPassword" class="col-sm-4 control-label">Пароль</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputNewPassword" required>
            <span id="passNotEquals" class="help-block">Неверный пароль</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-info" id="button">Вход</button>
          </div>
          <div class="col-sm-4 forgot_btn"><a href="">Забыли парль?</a></div>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-3.2.1.min.js"></script>
