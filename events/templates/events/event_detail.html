{% extends user.is_staff|yesno:"moderator/base.html,base.html" %}
{% load static %}

{% block title %}
    Мероприятие|{{ object.name }}
{% endblock %}

{% block content %}
    <div class="col-md-10">
        {% if user.is_staff %}
            <a class="right" href="{% url 'events:update' object.id %}">Редактировать</a>
        {% endif %}
        <h2>{{ object.name }}</h2>
        <p>{{ object.description }}</p>
        <p class="text-info">{{ object.date }}</p>


    </div>

{% endblock %}
