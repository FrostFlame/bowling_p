{% extends user.is_staff|yesno:"admin/base.html,base.html" %}
{% load  static %}
{% block content  %}
    {% if request.user.is_staff or request.user.is_photographer %}
        <a href="{% url 'album:add_album' %}">Создать альбом</a>
    {% endif %}
    <hr/>
    {% for album in object_list %}
        <a href="{% url 'album:album_detail' album.id %}">{{ album.name }}</a>
        <hr/>
    {% endfor %}
{% endblock %}
